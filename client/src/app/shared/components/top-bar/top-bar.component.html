<header>
    <nav class="navbar navbar-dark bg-dark px-3 shadow-sm">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <a class="navbar-brand d-flex align-items-center gap-2" [routerLink]="['/']">
                <span class="fs-6"> ðŸ“‹ TASK BOARD</span>
            </a>
            <div class="d-flex gap-2 align-items-center">
                @if (isLoggedIn) {
                <button class="btn btn-sm btn-outline text-white border me-4" (click)="logout()">Logout</button>
                }
                <div class="avatar rounded-circle bg-dark d-flex justify-content-center align-items-center"
                    [ngStyle]="{'border-color': getUser()?.color}">
                    <span class="text-white fw-bold">{{ getUser()?.initials | uppercase }}</span>
                </div>
                <span class="text-sm" [ngStyle]="{'color': getUser()?.color}">{{ getUser()?.username }}</span>
            </div>
        </div>
    </nav>
</header>
